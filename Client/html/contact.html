<!DOCTYPE html>>
<html lang= "en">
    <head>
        <title>The Human Project</title>
         
        <link rel="stylesheet" href="../css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/custom.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script>
        $(document).ready(function() {
          $("#human-nav-bar").load("/html/partials/navbar.html", function(){
        });
        $("#human-footer-bar").load("/html/partials/footer.html");
        });
        
        </script>

    </head>
    <body>
            <header>
              <div id="human-nav-bar"></div>
                    
              </header>

              <div class="container">
                <div class="container text-left human-contact-container">
                  <h1 class="contactus">Contact Us</h1>
                  <div class="row">
                    <div class="col-6">
                      
                      <h2 class="questions">Got some questions?</h2>
                      <h5 class="drop">Drop us a line.</h4>
                     
                        <form>
                          <div class="form-group">
                            <label for="exampleInputname">Name</label>
                            <input type="name" class="form-control" id="exampleInputname" aria-describedby="yourname">
                            
                          </div>
                        <div class="form-group">
                          <label for="exampleInputE">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputmessage">Message</label>
                          <input type="message" class="form-control" id="exampleInputmessage">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  
                </div>
                <div class="col-6">
                  <div class="card" >
                  <img src="img/rabbit-3660673_1920.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                      <h3 class="card-text">We know it's hard to be human.</h3>
                      <p class="card-text">Let us help!</p>
                    </div>
                  </div>
                </div>
              </div>
         </body> 
         <div id="human-footer-bar"></div>
</html>
